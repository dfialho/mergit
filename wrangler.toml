name = "mergit"
main = "src/index.js"
compatibility_date = "2024-02-01"

# Text file imports (for HTML and static JS bundling)
[[rules]]
type = "Text"
globs = ["**/*.html", "public/**/*.js"]
fallthrough = true

# Binary file imports (for PNG images)
[[rules]]
type = "Data"
globs = ["**/*.png"]
fallthrough = true
